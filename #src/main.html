<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>ActiveBox</title>
</head>

<body>
    @@include('_header.html')
    <!-- Intro -->

    <div class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="main_con">
                    <aside>
                        <div class="aside__inner">
                            <h3>Помогите нам стать лучше для вас !</h3>
                            <form action="#" class="form__1">
                                <h3>Нравится ли вам у нас ?</h3>
                                <div>
                                    <input id="ll" type="radio" name="cc" value="да">
                                    <label for="ll">Да</label>
                                    <input id="lol" type="radio" name="cc" value="да" checked>
                                    <label for="lol">Нет</label>
                                </div>
                                <h3>Что для вас самое главное?</h3>
                                <div>
                                    <input type="checkbox" id="rns00" name="horns">
                                    <label for="rns00">Атмосфера</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="rns0000" name="horns">
                                    <label for="rns0000">Ассортимент</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="rns" name="horns">
                                    <label for="rns">Расположение</label>
                                </div>

                                <select class="select" name="language">
                                    <option disabled>Виберите любимий чай</option>
                                    <option value="HTML">Чай1</option>
                                    <option value="JavaScript">Чай2</option>
                                    <option value="PHP">Чай3</option>
                                </select>
                                <div>
                                    <button class="litbtn text-center good" type="submit">Найти</button>
                                    <button class="litbtn text-center bad" type="reset">Oтмена</button>
                                </div>
                            </form>
                        </div>
                    </aside>
                    <div class="info">
                        <h1>ОСТОРОЖНО!</h1>
                        <p>Каждый правильно приготовленный напиток имеет глубокий вкус и головокружащий аромат, что
                            может вызвать привыкание :) </p>
                        <button class="btn bigbtn">Заглянуть</button>
                    </div>
                </div>
                <div class="imges">
                    <img class="img1" src="img/packetmain.png" alt="im0" width="530px" height="530px">
                    <img class="img2" src="img/cupmain.png" alt="im1" width="680px" height="595px">
                </div>
            </div>
        </div>
    </div>
    @@include('_footer.html')
    </div>
</body>

</html>
